
<div class="container">
  <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
      
      <form class="rounded shadow bg-white p-5" [formGroup]="loginForm" (ngSubmit)="addLogin()">
          <h3 class="text-dark fw-bolder fs-4 mb-2 text-center">Sign In</h3>
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username" formControlName="Username" [ngClass]="{'errTxt':(!loginForm.controls.Username.valid) && (loginForm.controls.Username.dirty || loginForm.controls.Username.touched)}">
            <small *ngIf="!loginForm.controls.Username.valid && (loginForm.controls.Username.dirty || loginForm.controls.Username.touched)" class="text-danger">*username is required</small>
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="Password">
            <small *ngIf="!loginForm.controls.Password.valid && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)" class="text-danger">*password is required</small>
          </div>
           


            <div class="mt-2 text-end">
              <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password</a>
            </div>
            <button type="submit" class="btn btn-success w-100 my-4">Login</button>
            
      </form>
  </div>

</div>

<router-outlet></router-outlet>
