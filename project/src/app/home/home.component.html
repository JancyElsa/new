<div class="container">
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Add</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
        
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let emp of employees">
        <td>{{emp.empid}}</td>
        <td>{{emp.firstname}}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.salary}}</td>
        <td>
          
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" (click)="onEdit(emp)">Edit</button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop3">Delete</button>
        </td>
      </tr>
      
    </tbody>
    
  </table>
<!-- Modal for Add Button -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form  class="container mt-5">
            <div class="row mb-3">
              <label for="empid" class="col-sm-2 col-form-label">Employee Id</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="empid" formControlName="empid">
              </div>
            </div>
            <div class="row mb-3">
              <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
              </div>
            </div>
            <div class="row mb-3">
                <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
   
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" formControlName="email">
                </div>
              </div>
              <div class="row mb-3">
                <label for="designation" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="designation" formControlName="designation">
                </div>
              </div>
              <div class="row mb-3">
                <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="salary" formControlName="salary">
                </div>
              </div>
            
            
          </form>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onAdd()">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- Modal for Edit Button -->
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  class="container mt-5">
                <div class="row mb-3">
                  <label for="empid" class="col-sm-2 col-form-label">Employee Id</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="empid" formControlName="empid">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" formControlName="firstname">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" formControlName="lastname">
       
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="email" formControlName="email">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="designation" class="col-sm-2 col-form-label">Designation</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="designation" formControlName="designation">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="salary" formControlName="salary">
                    </div>
                  </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onUpdate()">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- Modal for Delete Button -->
  <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        Are you sure to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
